{{- define "containerd-config" -}}
- path: /etc/systemd/system/containerd.service.d/10-exec_config.conf
  permissions: 0644
  content:
    inline:
      encoding: ""
      data: |
        [Service]
        ExecStartPre=/opt/bin/init-containerd
        ExecStart=
        ExecStart=/usr/bin/containerd --config /etc/containerd/config.toml
{{- end -}}
